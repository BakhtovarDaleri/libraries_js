<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Слайдер</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="img/image_1.png" alt="1" class="pic" />
        </div>
        <div class="swiper-slide">
          <img src="img/image_2.png" alt="2" class="pic" />
        </div>
        <div class="swiper-slide">
          <img src="img/image_3.png" alt="3" class="pic" />
        </div>
        <div class="swiper-slide">
          <img src="img/image_4.png" alt="4" class="pic" />
        </div>
        <div class="swiper-slide">
          <img src="img/image_5.png" alt="5" class="pic" />
        </div>
        <div class="swiper-slide">
          <img src="img/image_6.png" alt="6" class="pic" />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
